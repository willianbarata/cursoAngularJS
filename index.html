<!DOCTYPE html>
<html lang="en" ng-app="listaTelefonica">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
    <style>
        .jumbotron{
        width: 400px;
        text-align: center;
        margin-top: 20px;
        margin-left: auto;
        margin-right: auto;
    }
        .table{
            margin-top: 20px;
        }
        .form-control{
            margin-top: 20px;
        }
        button{
            margin-top: 20px;
        }
    </style>

    <title>Lista Telefonica</title>
    <script src="angular.js"></script>
    <script>
        angular.module("listaTelefonica", []);
        angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function ($scope){
            $scope.app = "Lista Telefonica";
            $scope.contatos = [
                {nome: "Pedro", telefone: "9999999999"},
                {nome: "Maria", telefone: "8888888888"},
                {nome: "Jo√£o", telefone: "7777777777"}
            ];
            $scope.operadoras = [
               {nome: "Oi", codigo: 14},
               {nome: "Vivo", codigo: 15},
               {nome: "Tim", codigo: 13} 
            ];
            $scope.adicionarContato = function(contato){
                $scope.contatos.push(angular.copy(contato));
                delete $scope.contato;
            }
        });
    </script>
</head>
<body ng-controller="listaTelefonicaCtrl">
    
    <div class="jumbotron">
        <h3> {{app}}</h3>

        <table class="table table-striped">
            <tr>
                <th> Nome </th>
                <th> Telefone </th>
                <th> Operadora </th>
            </tr>
            <tr ng-repeat="contato in contatos">
                <td> {{contato.nome}}</td>
                <td> {{contato.telefone}}</td>
                <td> {{contato.operadora.nome}}</td>
            </tr>
        </table>
        <hr/>
        <input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome"/>
        <input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone"/>
        <select class="form-control" ng-model="contato.operadora" ng-options="operadora.codigo as operadora.nome for operadora in operadoras">
            <option value=""> Selecione uma operadora</option>
        </select>
        <button class="btn btn-primary btn-block" 
                ng-click="adicionarContato(contato)"
                ng-disabled="!contato.nome || !contato.telefone" > Adicionar Contato</button>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
