<!DOCTYPE html>
<html lang="en" ng-app="listaTelefonica">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
    <style>
        .jumbotron{
        width: 400px;
        text-align: center;
        margin-top: 20px;
        margin-left: auto;
        margin-right: auto;
    }
        .table{
            margin-top: 20px;
        }
        .form-control{
            margin-top: 20px;
        }
        button{
            margin-top: 20px;
        }
        .negrito{
            font-weight: bold;
        }
        .selecionado{
            background-color: blue;
        }
    </style>

    <title>Lista Telefonica</title>
    <script src="angular.js"></script>
    <script>
        angular.module("listaTelefonica", []);
        angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function ($scope){
            $scope.app = "Lista Telefonica";
            $scope.contatos = [
                {nome: "Pedro", telefone: "9999999999", 'cor': "blue"},
                {nome: "Maria", telefone: "8888888888", 'cor': "red"},
                {nome: "João", telefone: "7777777777", 'cor': "yellow"}
            ];
            $scope.operadoras = [
               {nome: "Oi", codigo: 14, categoria: "Celular"},
               {nome: "Vivo", codigo: 15, categoria: "Celular"},
               {nome: "Tim", codigo: 13, categoria: "Celular"},
               {nome: "GVT", codigo: 12, categoria: "Fixo"},
               {nome: "Embratel", codigo: 10, categoria: "Fixo"}, 
            ];
            $scope.adicionarContato = function(contato){
                $scope.contatos.push(angular.copy(contato));
                delete $scope.contato;
            }
            $scope.apagarContatos = function(contatos){
                $scope.contatos = contatos.filter(function (contato){
                    if(!contato.selecionado) return contato;
                });
            }
            $scope.isContatoSelecionado = function(contatos){
                return contatos.some(function(contato){
                    return contato.selecionado;
                });
            }
        });
    </script>
</head>
<body ng-controller="listaTelefonicaCtrl">
    
    <div class="jumbotron">
        <h3> {{app}}</h3>
        <table ng-show="contatos.length > 0" class="table table-striped">
            <tr>
                <th></th>
                <th> Nome </th>
                <th> Telefone </th>
                <th> Operadora </th>
                <th></th>
            </tr>
            <tr ng-class="{'selecionado negrito': contato.selecionado}" ng-repeat="contato in contatos">
                <td> <input type="checkbox" ng-model="contato.selecionado" /> </td>
                <td> {{contato.nome}}</td>
                <td> {{contato.telefone}}</td>
                <td> {{contato.operadora.nome}}</td>
                <td> <div style="width:20px; height: 20px;" ng-style="{'background-color': contato.cor}"></div></td>
            </tr>
        </table>
        <hr/>
        É válido: {{contatoForm.$valid}} </br>
        É inválido: {{contatoForm.$invalid}} </br>
        <form name="contatoForm">
            <input class="form-control" type="text" ng-required="true" ng-model="contato.nome" placeholder="Nome"/>
            <input class="form-control" type="text" ng-required="true" ng-model="contato.telefone" placeholder="Telefone"/>
            <!-- Exemplo
                <select class="form-control" ng-model="contato.operadora" ng-options="operadora.codigo as operadora.nome for operadora in operadoras"> -->
            <select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome group by operadora.categoria for operadora in operadoras">    
                <option value=""> Selecione uma operadora</option>
            </select>
        </form>
        <button class="btn btn-primary btn-block" 
                ng-click="adicionarContato(contato)"
                ng-disabled="contatoForm.$invalid" > Adicionar Contato</button>
        <button class="btn btn-danger btn-block" 
                ng-click="apagarContatos(contatos)"
                ng-show="isContatoSelecionado(contatos)" > Apagar Contato</button>


    </div>

  <!--  <div ng-include="'footer.html'"></div> -->



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>


</body>
</html>
